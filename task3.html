    <!-- Write a JavaScript program to convert the 24 hour clock to 12 , adding am or pm based on its value.
    Examples 
   
   0 -> 12AM
    11 -> 11AM
    13 -> 1PM  -->
    <script>
function formatDate(input) {
 
  var hours = input;

  var dd = "AM";
  var h = hours;
  if (h >= 12) {
    h = hours - 12;
    dd = "PM";
  }
  if (h == 0) {
    h = 12;
  }

  var pattern = new RegExp("0?" + hours );

  var replacement = h;
 
  replacement += " " + dd;

  return input.replace(pattern, replacement);
}

alert(formatDate("12"));
alert(formatDate("18"));
alert(formatDate("19"));

    </script>
